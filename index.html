<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task List</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="box">
        <div class="boxTask">
            <form action="submit" class="form">
                <label for="add"></label>
                <input type="text" name="add" placeholder="Put your task" id="task">
                <div class="text">Your Tasks:</div>
            </form>

            <ul class="lista">

            </ul>
        </div>
        <div class="boxList">
            <div class="manageComp">
                <div class="listSaveComp">
                    <input type="text"id="listName" placeholder="List name">
                    <button disabled id="save">SAVE</button>
                </div>
            </div>
            <div class="listResult">
                <div class="text">YOUR LIST:</div>
                <ul id="result">

                </ul>
            </div>
        </div>
    </div>


</body>

<script type="text/javascript" src="./js/app.js">

</script>
</html>
